<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Trigger Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Event Trigger Platform</h1>

        <!-- Trigger Creation Section -->
        <div class="trigger-section">
            <h2>Create Trigger</h2>
            <label for="trigger-name">Trigger Name:</label>
            <input type="text" id="trigger-name" placeholder="Enter trigger name">
            
            <label for="trigger-type">Trigger Type:</label>
            <select id="trigger-type">
                <option value="api">API</option>
                <option value="scheduled">Scheduled</option>
            </select>

            <label for="trigger-payload">Payload (Optional):</label>
            <input type="text" id="trigger-payload" placeholder="Enter payload (optional)">

            <label for="schedule-time">Schedule Time (Optional):</label>
            <input type="datetime-local" id="schedule-time">

            <button id="create-trigger-btn">Create Trigger</button>
        </div>

        <!-- Triggers Display Section -->
        <div class="triggers-section">
            <h2>Triggers</h2>
            <table id="triggers-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Schedule Time</th>
                        <th>Payload</th>
                        <th>Active</th>
                    </tr>
                </thead>
                <tbody id="triggers-list">
                    <!-- Dynamic content will be injected here -->
                </tbody>
            </table>
        </div>

        <!-- Event Logs Section -->
        <div class="event-logs-section">
            <h2>Event Logs</h2>
            <button id="recent-events-btn">Recent Events (Last 2 Hours)</button>
            <button id="archived-events-btn">Archived Events</button>
            <table>
                <thead>
                    <tr>
                        <th>Event ID</th>
                        <th>Timestamp</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="event-logs">
                    <!-- Dynamic content will be injected here -->
                </tbody>
            </table>
        </div>

        <!-- Pagination Section -->
        <div class="pagination-section">
            <button id="prev-button" disabled>Previous</button>
            <button id="next-button">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
